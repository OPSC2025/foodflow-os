version: '3.9'

services:
  # ===== Databases =====
  
  postgres:
    image: postgres:16-alpine
    container_name: foodflow-postgres
    environment:
      POSTGRES_DB: foodflow
      POSTGRES_USER: foodflow
      POSTGRES_PASSWORD: foodflow_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-postgres.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U foodflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - foodflow-network

  neo4j:
    image: neo4j:5.15-enterprise
    container_name: foodflow-neo4j
    environment:
      NEO4J_AUTH: neo4j/foodflow_dev_password
      NEO4J_ACCEPT_LICENSE_AGREEMENT: "yes"
      NEO4J_dbms_memory_heap_max__size: 2G
      NEO4J_dbms_memory_pagecache_size: 1G
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - ./scripts/init-neo4j.cypher:/var/lib/neo4j/import/init.cypher
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p foodflow_dev_password 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - foodflow-network

  mongodb:
    image: mongo:7
    container_name: foodflow-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: foodflow
      MONGO_INITDB_ROOT_PASSWORD: foodflow_dev_password
      MONGO_INITDB_DATABASE: foodflow
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./scripts/init-mongodb.js:/docker-entrypoint-initdb.d/init.js
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - foodflow-network

  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: foodflow-timescaledb
    environment:
      POSTGRES_DB: foodflow_timeseries
      POSTGRES_USER: foodflow
      POSTGRES_PASSWORD: foodflow_dev_password
    ports:
      - "5433:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./scripts/init-timescaledb.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U foodflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - foodflow-network

  redis:
    image: redis:7-alpine
    container_name: foodflow-redis
    command: redis-server --requirepass foodflow_dev_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - foodflow-network

  # ===== Message Queue =====
  
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: foodflow-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - foodflow-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: foodflow-kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "9092:9092"
      - "29092:29092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - foodflow-network

  # ===== API Gateway =====
  
  kong:
    image: kong:3.4-alpine
    container_name: foodflow-kong
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: postgres
      KONG_PG_DATABASE: kong
      KONG_PG_USER: foodflow
      KONG_PG_PASSWORD: foodflow_dev_password
      KONG
