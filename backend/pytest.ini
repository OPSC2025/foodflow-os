[pytest]
# Pytest configuration

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Add source directory to Python path
pythonpath = .

# Async support
asyncio_mode = auto

# Test output
addopts =
    -ra
    -v
    --strict-markers
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=70

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    repository: Repository/database tests
    slow: Slow running tests
    requires_db: Tests that require database connection
    requires_ai_service: Tests that require AI service

# Coverage settings
[coverage:run]
source = src
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
skip_empty = True
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

